<!DOCTYPE html>
<html>
<head>
  <title>NASA Explorer</title>

  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top, #111a2e, #0b0f1a 55%);
      color: #eaeaea;
      line-height: 1.5;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    header {
      margin-bottom: 28px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: 0;
      color: #b8c3e1;
    }

    .panel {
      background: #141c2f;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 22px;
      box-shadow: 0 12px 24px rgba(5, 9, 20, 0.35);
      border: 1px solid rgba(117, 140, 201, 0.16);
    }

    .panel h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }

    .panel p {
      margin: 0 0 16px;
      color: #c7d1ec;
    }

    .panel-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    input, select, button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(117, 140, 201, 0.3);
      background: #0f1526;
      color: #eaeaea;
      font-size: 0.95rem;
    }

    button {
      background: #2c4a8a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3b63b8;
    }

    img {
      max-width: 100%;
      margin-top: 18px;
      border-radius: 10px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.3);
    }

    #output {
      margin-top: 10px;
    }
  </style>

</head>
<body>

<div class="container">
  <header>
    <h1>NASA Explorer</h1>
    <p class="subtitle">Discover astronomy highlights and Mars rover imagery with a cleaner, more readable layout.</p>
  </header>

  <div class="panel">
    <h3>APOD (Astronomy Picture of the Day)</h3>
    <p>Select a date to explore the featured NASA image and its story.</p>
    <div class="panel-actions">
      <input type="date" id="apodDate">
      <button onclick="loadAPOD()">Load APOD</button>
    </div>
  </div>

  <div class="panel">
    <h3>Mars Rover Photos</h3>
    <p>Choose a rover camera to preview the latest captured terrain.</p>
    <div class="panel-actions">
      <select id="camera">
        <option value="FHAZ">Front Hazard</option>
        <option value="RHAZ">Rear Hazard</option>
        <option value="NAVCAM">Navigation Camera</option>
        <option value="MAST">Mast Camera</option>
        <option value="CHEMCAM">ChemCam</option>
      </select>

      <button onclick="loadMars()">Load Mars Photo</button>
    </div>
  </div>

  <div id="output" class="panel"></div>
</div>

<script src="js/nasa.js"></script>

</body>
</html>
